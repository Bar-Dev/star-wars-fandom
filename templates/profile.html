{% extends "base.html" %}
{% block content %}
    
    <div class="row">
        <div class="col s8 offset-s2 profile-layout">
                <div class="col s4">
                    <img onload="tester()" id="audio" src="/static/images/{{ profile_image }}">
                </div>
                <div class="col s4">
                    <div class="profile-title">
                        <h5>Account Name:</h5>
                    </div>
                    <div class="h3">
                        {{ sides }} {{ username }}'s Profile
                    </div>
                </div>
            </div>
        </div>
            {% if session.user == user.username %}
                <div class="col s1">
                    <div class="dropdown-sw">
                        <button class="dropbtn-sw"></button>
                        <div>
                            <a href="{{ url_for('edit_user', user_id=user._id) }}">Edit</a>
                        </div>
                    </div>
                </div>
            {% endif %}
{% endblock %}
