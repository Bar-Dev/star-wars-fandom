{% extends "base.html" %}
{% block content %}

    <ul class="collapsible popout">
        {% for reviews in reviews %}
        <li>
            <div class="collapsible-header blue-grey darken-3">
                <i class="{{ reviews.review_icon}}"></i>
                <h4>{{ reviews.review_name }}</h4><h5>{{ reviews.review_subtitle }}</h5>
            </div>
            <div class="collapsible-body">
                <h5>ERA: </h5><h6>{{ reviews.review_era }}</h6><br>
                <p>{{ reviews.review_description }}</p>
                <p><em>by: {{ reviews.reviewed_by }}</em></p>
            </div>
        </li>
        {% endfor %}
    </ul>

{% endblock %}
