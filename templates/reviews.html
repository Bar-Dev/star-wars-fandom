{% extends "base.html" %}
{% block content %}

    <ul class="collapsible popout">
        {% for reviews in reviews %}
        <li>
            <div class="row">
                <div class="collapsible-header blue-grey darken-3 col s12">
                    <div class="col s6">
                        <h4><i class="{{ reviews.review_icon}}"></i>{{ reviews.review_name }}</h4>
                    </div>
                    <div class="col s6">
                        <h5>{{ reviews.review_subtitle }}</h5>
                    </div>
                </div>
            </div>
            <div class="collapsible-body">
                <h5>ERA: </h5><h6>{{ reviews.review_era }}</h6><br>
                <p>{{ reviews.review_description }}</p>
                <p><em>by: {{ reviews.reviewed_by }}</em></p>
            </div>
        </li>
        {% endfor %}
    </ul>

{% endblock %}
