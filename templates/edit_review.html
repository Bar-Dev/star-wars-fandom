{% extends "base.html" %}
{% block content %}

    <h3 class="add-review-title"><i class="fal fa-sword-laser"></i>Edit Review</h3>

    <div class="row card-panel">
        <form class="col s12" method="POST" action="{{ url_for('edit_review', reviews_id=reviews._id) }}">
            <div class="row">
                <div class="input-field col s12">
                    <select id="icon_name" name="icon_name" value="{{ reviews.review_era }}" 
                        class="validate" required>
                    <option value="" disabled>Choose your option</option>
                    {% for icon in icons %}
                        {% if icon.icon_name == reviews.icon_name %}
                            <option value="{{ icon.icon_name }}" selected>{{ icon.icon_font }}</option>
                        {% else %}
                            <option value="{{ icon.icon_name }}">{{ icon.icon_font }}</option>
                        {% endif %}
                    {% endfor %}
                    </select>
                    <label for="icon_name"><i class="far fa-icons"></i> Icon</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="review_name" name="review_name" value="{{ reviews.review_name }}" type="text" class="validate" required>
                    <label for="review_name"><i class="fas fa-camera-movie"></i> Episode</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="review_subtitle" name="review_subtitle" value="{{ reviews.review_subtitle }}" type="text" class="validate" required>
                    <label for="review_subtitle"><i class="fal fa-film"></i> Film</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="review_era" name="review_era" value="{{ reviews.review_era }}" type="text" class="validate" required>
                    <label for="review_era"><i class="fal fa-clock"></i> Era</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <textarea id="review_description" name="review_description" 
                        minlength="5" maxlength="200" class="materialize-textarea 
                            validate" required>
                        {{- reviews.review_description -}}
                        </textarea>
                    <label for="review_description"><i class="fal fa-file-alt"></i> Description</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12 center-align">
                    <!--  Cancel Button -->
                    <a href="{{ url_for('get_reviews') }}" class="btn-large red">Cancel</a>
                    <button type="submit" class="btn-large">
                        Edit Review <i class="fal fa-comment-lines"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
