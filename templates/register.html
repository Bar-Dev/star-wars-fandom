{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Registration</h3>

    <div class="row">
    <form class="col s8 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
        <div class="card-panel">
            <div class="row">
                <div class="input-field col s6">
                    <input id="username" name="username" type="text" class="validate" required>
                    <label for="username">Username</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="password" name="password" type="password" class="validate">
                    <label for="password">Password</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <select name="sides" id="sides">
                        <option value="light-side">Light Side</option>
                        <option value="dark-side">Dark Side</option>
                    </select>
                    <label for="sides">Choose Your Side:</label>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="col s12 btn-large light-blue darken-4 text-shadow">
                    Register
                </button>
            </div>
        </div>
    
    </form>
    </div>

{% endblock %}
