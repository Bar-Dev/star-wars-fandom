{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Registration</h3>

    <div class="row">
    <form class="col s8 m8 offset-m2">
        <div class="card-panel">
            <div class="row">
                <div class="input-field col s6">
                    <input id="first_name" name="first_name" type="text" class="validate">
                    <label for="first_name">First Name</label>
                </div>
                <div class="input-field col s6">
                    <input id="last_name" name="last_name" type="text" class="validate">
                    <label for="last_name">Last Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="password" name="password" type="password" class="validate">
                    <label for="password">Password</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <select>
                        <option value="light-side">Light Side</option>
                        <option value="dark-side">Dark Side</option>
                    </select>
                    <label>Choose Your Side:</label>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="col s12 btn-large light-blue darken-4 text-shadow">
                    Register
                </button>
            </div>
        </div>
    
    </form>
    </div>

{% endblock %}
